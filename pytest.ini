[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts = -v --tb=short

# Marcadores personalizados
markers =
    slow: marca tests lentos (se pueden excluir con -m "not slow")
    integration: marca tests de integración que requieren API key real

# Filtrar warnings comunes
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
